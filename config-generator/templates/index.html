{% extends 'base.html' %}

{% block content %}
    <form id="configForm" class="space-y-6" enctype="multipart/form-data">
        <!-- Basic Information -->
        <div class="space-y-4">
            <h2 class="text-xl font-semibold text-gray-800 border-b pb-2">Basic Information</h2>
            
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700">Your Name</label>
                <input type="text" id="name" name="name" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="bio" class="block text-sm font-medium text-gray-700">Bio</label>
                <textarea id="bio" name="bio" rows="3"
                          class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
            </div>
            
            <div>
                <label for="url" class="block text-sm font-medium text-gray-700">Website URL</label>
                <input type="url" id="url" name="url"
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            
            <div>
                <label for="profilePicture" class="block text-sm font-medium text-gray-700">Profile Picture</label>
                <input type="file" id="profilePicture" name="profilePicture" accept="image/*"
                       class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                <p class="mt-1 text-xs text-gray-500">Square image recommended (e.g., 400x400px)</p>
            </div>
            
            <div class="flex items-center">
                <input id="blog" name="blog" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                <label for="blog" class="ml-2 block text-sm text-gray-700">Enable Blog Section</label>
            </div>
        </div>
        
        <!-- Icon Links -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Social Links</h2>
                <button type="button" onclick="addIconLink()" class="text-sm text-blue-600 hover:text-blue-800">+ Add Social Link</button>
            </div>
            
            <div id="iconLinksContainer" class="space-y-4">
                <!-- Icon links will be added here -->
            </div>
        </div>
        
        <!-- Custom Links -->
        <div class="space-y-4">
            <div class="flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800">Custom Links</h2>
                <button type="button" onclick="addCustomLink()" class="text-sm text-blue-600 hover:text-blue-800">+ Add Custom Link</button>
            </div>
            
            <div id="customLinksContainer" class="space-y-4">
                <!-- Custom links will be added here -->
            </div>
        </div>
        
        <!-- Submit Button -->
        <div class="pt-4">
            <button type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                Generate Configuration
            </button>
        </div>
    </form>
    
    <!-- Template for icon link -->
    <template id="iconLinkTemplate">
        <div class="flex items-end space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">Icon</label>
                <select name="iconLinks[][icon]" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
                    <option value="">Select an icon</option>
                    <option value="github">GitHub</option>
                    <option value="twitter">Twitter</option>
                    <option value="instagram">Instagram</option>
                    <option value="linkedin">LinkedIn</option>
                    <option value="youtube">YouTube</option>
                    <option value="facebook">Facebook</option>
                    <option value="envelope">Email</option>
                    <option value="globe">Website</option>
                </select>
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">URL</label>
                <input type="url" name="iconLinks[][url]" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="button" onclick="this.closest('div').remove()" class="mb-1 text-red-500 hover:text-red-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </template>
    
    <!-- Template for custom link -->
    <template id="customLinkTemplate">
        <div class="flex items-end space-x-4">
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">Title</label>
                <input type="text" name="customLinks[][title]" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <div class="flex-1">
                <label class="block text-sm font-medium text-gray-700">URL</label>
                <input type="url" name="customLinks[][url]" required
                       class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500">
            </div>
            <button type="button" onclick="this.closest('div').remove()" class="mb-1 text-red-500 hover:text-red-700">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </template>
{% endblock %}
